<!doctype html>
<!--Small Slideshow for room reserve page and payment page-->
<html>
<head>
<meta charset="utf-8">
<title>slideshowS</title>
</head>

<body>
	<section class="home" id="home">

	<div class="slideshow-container">

	<div class="mySlides fade">
	  <img src="Pictures/penang1.jpg" alt="Beach at Penang" style="width:100%; height:350px;">
	  <div class="text"></div>
	</div>

	<div class="mySlides fade">  
	  <img src="Pictures/Kek Lok Si Temple.jpg" alt="Kek Lok Si Temple at Penang" style="width:100%; height:350px;">
	  <div class="text"></div>
	</div>

	<div class="mySlides fade"> 
	  <img src="Pictures/Melaka.jpg" alt="Red House at Melaka" style="width:100%; height:350px;">
	  <div class="text"></div>
	</div>

	<div class="mySlides fade"> 
	  <img src="Pictures/RoomPenang.jpg" alt="Lily Hotel" style="width:100%; height:350px;">
	  <div class="text"></div>
	</div>

	<div class="dot-container">
	  <span class="dot"></span> 
	  <span class="dot"></span> 
	  <span class="dot"></span> 
	  <span class="dot"></span>

	</div>

	</div>
	<script>
	var slideIndex = 0;
	showSlides();

	function showSlides() {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("dot");
	  for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	  }
	  slideIndex++;
	  if (slideIndex > slides.length) {slideIndex = 1}    
	  for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";  
	  dots[slideIndex-1].className += " active";
	  setTimeout(showSlides, 5000);
	}
	</script>

	</section>
</body>
</html>
